<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sustainability App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .logo-animation {
            position: absolute;
            top: -100px;
            left: -100px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .logo-animation circle,
        .logo-animation path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-in-out forwards, glow 2s ease-in-out infinite;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 2px rgba(76, 175, 80, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(76, 175, 80, 0.8));
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': {
                            100: '#e8f5e9',
                            200: '#c8e6c9',
                            300: '#a5d6a7',
                            400: '#81c784',
                            500: '#66bb6a',
                        },
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': {transform: 'translateX(0)'},
                            '10%, 30%, 50%, 70%, 90%': {transform: 'translateX(-10px)'},
                            '20%, 40%, 60%, 80%': {transform: 'translateX(10px)'},
                        }
                    },
                    animation: {
                        shake: 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
                    }
                }
            }
        }
    </script>
</head>

<div id="fetch-loader" class="hidden fixed inset-0 flex items-center justify-center bg-opacity-50 bg-white z-50">
    <div class="loader-container">
        <svg class="animate-spin h-16 w-16 text-eco-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 11-8 8V12H4z"></path>
        </svg>
    </div>

<div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
    <h1 class="text-3xl font-bold text-eco-green-500 mb-8 text-center">Product Sustainability Tracker</h1>

    <div class="mb-8 flex items-center justify-center border-2 border-dashed border-eco-green-300 rounded-lg p-8">
        <div id="dropZone" class="text-center cursor-pointer">
            <i class="fas fa-plus-circle text-6xl text-eco-green-400 mb-4"></i>
            <p class="text-eco-green-500">Drag and drop links here or click to input URL</p>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-eco-green-500">Product Sustainability</h2>
            <button id="resetBtn"
                    class="bg-eco-green-400 text-white px-4 py-2 rounded hover:bg-eco-green-500 transition duration-300">
                Reset
            </button>
        </div>
        <div class="overflow-x-auto">
            <table id="productTable" class="w-full">
                <thead>
                <tr class="bg-eco-green-200">
                    <th class="cursor-pointer p-3 text-left text-eco-green-500">Product Name</th>
                    <th class="cursor-pointer p-3 text-left text-eco-green-500">Percentage</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-eco-green-500 mb-4">Sustainability Comparison</h2>
        <canvas id="sustainabilityChart"></canvas>
    </div>

    <!--        <div class="bg-white rounded-lg shadow-lg p-6">-->
    <!--            <h2 class="text-xl font-semibold text-eco-green-500 mb-4">Product URLs</h2>-->
    <!--            <div id="urlList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>-->
    <!--        </div>-->
</div>

<div id="warningPopup" class="fixed bottom-4 right-4 bg-red-500 text-white p-4 rounded shadow-lg hidden">
    Duplicate URL rejected!
</div>

<div id="urlInputModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-eco-green-500 mb-4">Enter URL</h2>
        <input type="text" id="urlInput" class="w-full p-2 border border-eco-green-300 rounded mb-4"
               placeholder="https://example.com">
        <div class="flex justify-end">
            <button id="cancelUrlInput"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400 transition duration-300">
                Cancel
            </button>
            <button id="submitUrl"
                    class="bg-eco-green-400 text-white px-4 py-2 rounded hover:bg-eco-green-500 transition duration-300">
                Submit
            </button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
